<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Col Group Table</title>
  </head>
  <body>
    <h1>The colgroup table</h1>
    <table border="1">
      <colgroup>
        <col style="background-color: yellow" />
        <col style="background-color: pink" />
        <col style="background-color: green" />
        <!-- <col span="2" style="background-color: red" /> -->
      </colgroup>
      <tr style="color: blueviolet">
        <th>ISBN</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>3476896</td>
        <td>My First HTML</td>
        <td>$53</td>
      </tr>
      <tr>
        <td>5689207</td>
        <td>My First CSS</td>
        <td>$49</td>
      </tr>
    </table>
  </body>
</html>
