<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Headers Example</title>
  </head>
  <body>
    <table style="width: 75%" border="1">
      <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
      </tr>
      <tr>
        <td>Emily</td>
        <td>John</td>
        <td>Jame</td>
      </tr>
      <tr>
        <td>16</td>
        <td>17</td>
        <td>18</td>
      </tr>
    </table>
  </body>
</html>
